      function __resizeIframe(obj) {
        var scrollbarHeight = 20; // Max between windows, mac, and linux

        function setHeight() {
          var element = obj.contentWindow.document.documentElement;
          // If there is no vertical scrollbar, we don't need to resize the iframe
          if (element.scrollHeight === element.clientHeight) {
            return;
          }

          // Create a new height that includes the scrollbar height if it's visible
          var hasHorizontalScrollbar = element.scrollWidth > element.clientWidth;
          var newHeight = element.scrollHeight + (hasHorizontalScrollbar ? scrollbarHeight : 0);

          // Only update the height if it's different from the current height
          if (obj.style.height !== `${newHeight}px`) {
            obj.style.height = `${newHeight}px`;
          }
        }

        // Resize the iframe to the height of the content and bottom scrollbar height
        setHeight();

        // Resize the iframe when the content changes
        const resizeObserver = new ResizeObserver((entries) => {
          setHeight();
        });
        resizeObserver.observe(obj.contentWindow.document.body);
      }

}

    filter: blur(10px);

}

    position: relative;
    overflow: hidden;
}

    content: '';

    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

            90deg,

    pointer-events: none;

}

/* Disable outline on focus for security */

    outline: none !important;
}

/* Hide scrollbars to prevent easy navigation */

}

/* Disable text cursor in non-input elements */
body, div, span, p, h1, h2, h3, h4, h5, h6 {

}

<script>
// Security protections for the freelance simulator
(function() {
    'use strict';
    
    // Disable right-click context menu
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
    });
    
    // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
    document.addEventListener('keydown', function(e) {
        // F12
        if (e.key === 'F12') {
            e.preventDefault();
            return false;
        }
        
        // Ctrl+Shift+I (DevTools)
        if (e.ctrlKey && e.shiftKey && e.key === 'I') {
            e.preventDefault();
            return false;
        }
        
        // Ctrl+Shift+J (Console)
        if (e.ctrlKey && e.shiftKey && e.key === 'J') {
            e.preventDefault();
            return false;
        }
        
        // Ctrl+U (View Source)
        if (e.ctrlKey && e.key === 'u') {

ot;: &quot;white&quot;, &quot;landcolor&quot;: &quot;#E5ECF6&quot;, &quot;subunitcolor&quot;: &quot;white&quot;, &quot;showland&quot;: true, &quot;showlakes&quot;: true, &quot;lakecolor&quot;: &quot;white&quot;}, &quot;title&quot;: {&quot;x&quot;: 0.05}, &quot;mapbox&quot;: {&quot;style&quot;: &quot;light&quot;}}}, &quot;title&quot;: {&quot;text&quot;: &quot;&#92;u00c9volution du Revenu Net selon le CA mensuel&quot;}, &quot;xaxis&quot;: {&quot;title&quot;: {&quot;text&quot;: &quot;Chiffre d&#x27;affaires mensuel (&#92;u20ac)&quot;}}, &quot;yaxis&quot;: {&quot;title&quot;: {&quot;text&quot;: &quot;Revenu net mensuel (&#92;u20ac)&quot;}}, &quot;height&quot;: 500, &quot;hovermode&quot;: &quot;x unified&quot;, &quot;dragmode&quot;: &quot;zoom&quot;}}' data-config='{}'></marimo-plotly>"}, "type": "data"}]}, {"code_hash": "b31c6cc6ca7242ad74353a4ac4f0f9f3", "console": [], "id": "Xref", "outputs": [{"data": {"text/html": "<span class=\"markdown prose dark:prose-invert\"><hr />\n<h2 id=\"i-guide-dutilisation-et-conseils\">\u2139\ufe0f Guide d'Utilisation et Conseils</h2>\n<h3 id=\"logique-du-simulateur\">\ud83c\udfaf Logique du Simulateur</h3>\n<ul>\n<li><strong>Multi-statuts</strong> : BIC, BNC, activit\u00e9s commerciales et lib\u00e9rales</li>\n<li><strong>3 optimisations</strong> : Comparez votre situation vs. aides disponibles</li>\n<li><strong>Calculs 2025</strong> : Int\u00e8gre toutes les \u00e9volutions tarifaires</li>\n</ul>\n<h3 id=\"types-dactivites-supportees\">\ud83d\udccb Types d'Activit\u00e9s Support\u00e9es</h3>\n<span class=\"paragraph\"><strong>\ud83c\udfea BIC Vente</strong> <em>(E-commerce, dropshipping, vente produits)</em>\n- Seuil : 188 700\u20ac/an - Charges : 12,3% - Abattement fiscal : 71%\n- Id\u00e9al pour : Commerce en ligne, vente de biens physiques</span>\n<span class=\"paragraph\"><strong>\ud83d\udd27 BIC Services</strong> <em>(Artisanat, services commerciaux)</em>\n- Seuil : 77 700\u20ac/an - Charges : 21,2% - Abattement fiscal : 50%\n- Id\u00e9al pour : Plomberie, coiffure, r\u00e9parations, consulting business</span>\n<span class=\"paragraph\"><strong>\ud83d\udcbc BNC G\u00e9n\u00e9ral</strong> <em>(Informatique, conseil, formations)</em>\n- Seuil : 77 700\u20ac/an - Charges : 24,6% (26,1% en 2026) - Abattement : 34%\n- Id\u00e9al pour : D\u00e9veloppement, data science, coaching, formations</span>\n<span class=\"paragraph\"><strong>\ud83c\udfe5 BNC CIPAV</strong> <em>(Professions sp\u00e9cialis\u00e9es)</em>\n- Seuil : 77 700\u20ac/an - Charges : 23,2% - Abattement fiscal : 34%\n- Id\u00e9al pour : Psychologues, architectes, certains consultants</span>\n<h3 id=\"aides-et-optimisations\">\ud83c\udf81 Aides et Optimisations</h3>\n<span class=\"paragraph\"><strong>ACRE (Aide aux Cr\u00e9ateurs) :</strong>\n- R\u00e9duction 50% des charges sociales pendant 3 trimestres\n- \u00c9ligible : ch\u00f4meurs, jeunes, b\u00e9n\u00e9ficiaires RSA/ASS\n- Gain typique : 1 500\u20ac \u00e0 4 000\u20ac sur l'ann\u00e9e</span>\n<span class=\"paragraph\"><strong>VFL (Versement Forfaitaire Lib\u00e9ratoire) :</strong>\n- Imp\u00f4t pay\u00e9 au fil de l'eau \u00e0 taux fixe\n- Condition : RFR \u2264 28 797\u20ac \u00d7 parts fiscales\n- Avantage : Pr\u00e9visibilit\u00e9 et souvent \u00e9conomies</span>\n<h3 id=\"conseils-par-niveau-de-ca\">\ud83d\udca1 Conseils par Niveau de CA</h3>\n<span class=\"paragraph\"><strong>\ud83d\ude80 CA 3-5K\u20ac/mois</strong> <em>(D\u00e9butant, side-business)</em>\n- Focus : ACRE si \u00e9ligible, VFL tr\u00e8s avantageux\n- Charges pros : Minimales (500-1000\u20ac/an)\n- Optimisation : Maximiser la croissance</span>\n<span class=\"paragraph\"><strong>\ud83d\udcbc CA 6-8K\u20ac/mois</strong> <em>(Freelance confirm\u00e9)</em>\n- Focus : \u00c9quilibre VFL/classique selon situation familiale\n- Charges pros : Standards (2000-3000\u20ac/an)\n- Optimisation : Surveillance des seuils, provision cong\u00e9s</span>\n<span class=\"paragraph\"><strong>\ud83c\udfe2 CA 8K\u20ac+/mois</strong> <em>(Expert, proche des seuils)</em>\n- Focus : Gestion fine du CA, pr\u00e9paration transition\n- Charges pros : Importantes (3000-8000\u20ac/an)\n- Optimisation : Anticipation d\u00e9passement, autres statuts</span>\n<h3 id=\"interpretation-des-resultats\">\ud83d\udcca Interpr\u00e9tation des R\u00e9sultats</h3>\n<span class=\"paragraph\"><strong>Taux de charges global :</strong>\n- <strong>&lt; 35%</strong> : Excellent (souvent avec VFL)\n- <strong>35-45%</strong> : Correct (situation standard)\n- <strong>45-55%</strong> : \u00c9lev\u00e9 (optimisation n\u00e9cessaire)\n- <strong>&gt; 55%</strong> : Probl\u00e9matique (revoir la strat\u00e9gie)</span>\n<span class=\"paragraph\"><strong>Indicateurs d'alerte :</strong>\n- CA &gt; 95% du seuil : Risque de d\u00e9passement\n- Charges &gt; 50% : Optimisation fiscale urgente\n- Pas d'ACRE \u00e9ligible : V\u00e9rifier les conditions</span>\n<h3 id=\"actions-concretes\">\ud83d\udee0\ufe0f Actions Concr\u00e8tes</h3>\n<span class=\"paragraph\"><strong>Imm\u00e9diat :</strong>\n- V\u00e9rifier \u00e9ligibilit\u00e9 ACRE si cr\u00e9ation r\u00e9cente\n- Calculer le RFR pour l'\u00e9ligibilit\u00e9 VFL 2025\n- Provisionner 30-40% du CA pour charges + imp\u00f4ts</span>\n<span class=\"paragraph\"><strong>Mensuel :</strong>\n- Surveiller le CA cumul\u00e9 vs. seuils\n- Ajuster la facturation si proche des limites\n- Mettre de c\u00f4t\u00e9 pour charges et cong\u00e9s</span>\n<span class=\"paragraph\"><strong>Annuel :</strong>\n- Optimiser les charges d\u00e9ductibles\n- Anticiper l'\u00e9volution des taux (BNC +1,5% en 2026)\n- \u00c9valuer transition EURL/SASU si d\u00e9passement</span>\n<hr />\n<span class=\"paragraph\"><strong>\ud83d\udca1 D\u00e9velopp\u00e9 avec Marimo</strong> - Simulation pr\u00e9cise pour tous vos projets freelance<br />\n<strong>\ud83d\udd17 Source des donn\u00e9es</strong> : URSSAF, Imp\u00f4ts.gouv.fr, guides officiels 2025</span></span>"}, "type": "data"}]}], "metadata": {"marimo_version": "0.14.10"}, "version": "1"},

<script>
// Security protections for the freelance simulator
(function() {
    'use strict';
    
    // Disable right-click context menu
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
    });
    
    // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
    document.addEventListener('keydown', function(e) {
        // F12
        if (e.key === 'F12') {
            e.preventDefault();
            return false;
        }
        
        // Ctrl+Shift+I (DevTools)
        if (e.ctrlKey && e.shiftKey && e.key === 'I') {
            e.preventDefault();
            return false;
        }
        
        // Ctrl+Shift+J (Console)
        if (e.ctrlKey && e.shiftKey && e.key === 'J') {
            e.preventDefault();
            return false;
        }
        
        // Ctrl+U (View Source)
        if (e.ctrlKey && e.key === 'u') {
            e.preventDefault();
            return false;
        }
        
        // Ctrl+Shift+C (Inspect Element)
        if (e.ctrlKey && e.shiftKey && e.key === 'C') {
            e.preventDefault();
            return false;
        }
        
        // Ctrl+S (Save)
        if (e.ctrlKey && e.key === 's') {
            e.preventDefault();
            return false;
        }
        
        // Ctrl+A (Select All)
        if (e.ctrlKey && e.key === 'a') {
            e.preventDefault();
            return false;
        }
        
        // Ctrl+P (Print)
        if (e.ctrlKey && e.key === 'p') {
            e.preventDefault();
            return false;
        }
    });
    
    // Disable text selection
    document.addEventListener('selectstart', function(e) {
        e.preventDefault();
        return false;
    });
    
    // Disable drag and drop
    document.addEventListener('dragstart', function(e) {
        e.preventDefault();
        return false;
    });
    
    // Console warning
    console.log('%c⚠️ ATTENTION - Code protégé', 'color: red; font-size: 20px; font-weight: bold;');
    console.log('%cCe simulateur est protégé par des droits d\'auteur.', 'color: red; font-size: 14px;');
    console.log('%cToute reproduction, modification ou utilisation non autorisée est interdite.', 'color: red; font-size: 14px;');
    console.log('%c© 2025 - Simulateur Freelance. Tous droits réservés.', 'color: red; font-size: 14px;');
    
    // Monitor console access
    let devtools = false;
    setInterval(function() {
        if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
            if (!devtools) {
                devtools = true;
                console.clear();
                console.log('%c⚠️ Outils de développement détectés', 'color: red; font-size: 16px; font-weight: bold;');
                console.log('%cL\'accès au code source est interdit.', 'color: red; font-size: 14px;');
            }
        }
    }, 500);
    
    // Disable image saving
    document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('img');
        images.forEach(img => {
            img.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            img.draggable = false;
        });
    });
    
    // Protection against iframe embedding
    if (window.top !== window.self) {
        window.top.location = window.self.location;
    }
    
    // Clear console periodically
    setInterval(function() {
        console.clear();
        console.log('%c⚠️ Console effacée automatiquement', 'color: orange; font-size: 12px;');
    }, 30000);
    
})();
</script>
